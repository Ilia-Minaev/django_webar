{% load static %}
{% load menu_tags %}
<div class="hero_area" style="min-height: 100vh;">
    <!-- header section strats -->
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="/">
                    <span>
                        {{ site_name }}
                    </span>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class=""> </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    {% show_header_menu %}
                    <div class="quote_btn-container">
                        <a href="" class="quote_btn">
                            Get A Quote
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- end header section -->

    <!-- slider section -->
    <section class="slider_section ">
        <div id="customCarousel1" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for slide in slider %}
                <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
                    <div class="container ">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="img-box">
                                    <img src="/media/{{ slide.image }}" alt="{{ slide.title }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="detail-box">
                                    <h1>
                                        {{ slide.title }}
                                    </h1>
                                    <div>
                                        {{ slide.description }}
                                    </div>
                                    <div class="btn-box">
                                        <a href="{{ slide.button_slug }}" class="btn1" title="{{ slide.title }}">
                                            {{ slide.button_title }}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="carousel-indicators">
                {% for slide in slider %}
                <button style="border-radius: 50%; width: 20px; height: 20px;" type="button" data-bs-target="#customCarousel1" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.counter0 == 0 %} class="active" {% endif %} aria-current="true" aria-label="Slide 1"></button>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- end slider section -->
</div>
