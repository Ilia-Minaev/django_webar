<!DOCTYPE html>
{% load static %}
{% load menu_tags %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ meta_title }}">
    <meta name="keywords" content="{{ meta_description }}">


    <!-- bootstrap core css -->
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}" />
    <!-- font awesome style -->
    <link rel="stylesheet" href="{% static 'blog/css/font-awesome.min.css' %}" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}" />
    <!-- responsive style -->
    <link rel="stylesheet" href="{% static 'blog/css/responsive.css' %}" />


    <title>{{ meta_title }}</title>
</head>

<body>

    {% include 'inc/_header.html' %}

    {% block main %}{% endblock %}

    {% include 'inc/_footer.html' %}


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>


    <!-- jQery -->
    <script src="{% static 'blog/js/jquery-3.4.1.min.js' %}"></script>
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <!-- bootstrap js -->
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
    <script src="{% static 'blog/js/custom.js' %}"></script>
    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
    <!-- End Google Map -->

</body>

</html>
