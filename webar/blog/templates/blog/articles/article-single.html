{% extends '../base_blog.html' %}

{% block header %}
    {% include '../inc/_header.html' %}
{% endblock %}

{% block main %}
<section class="case_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>
                Our Case Studies
            </h2>
        </div>
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ articles.image.url }}" class="img-fluid rounded m-2" alt="{{ articles.title }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ articles.title }}</h5>
                        <div class="card-text">
                            {{ articles.description }}
                            <p><small class="text-body-secondary">{{ articles.date_created }}</small></p>
                            <a href="{% url 'blog:articles' %}" class="btn-custom">
                                <span>
                                    Back
                                </span>
                                <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
