<!-- articles section -->
<section class="case_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>
                Articles
            </h2>
        </div>
        <div class="row">
            {% for article in articles %}
            <div class="col-md-4">
                <div class="box">
                    <div class="img-box">
                        <img src="{{ article.image.url }}" alt="">
                    </div>
                    <div class="detail-box">
                        <h5>
                            {{ article.title }}
                        </h5>
                        <div>
                            {{ article.description|safe|slice:126 }}
                        </div>
                        <a href="{{ article.get_absolute_url }}" class="btn-custom">
                            <span>
                                Read More
                            </span>
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- end articles section -->
