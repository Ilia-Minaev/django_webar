<ul class="navbar-nav  " id="menu-top">
    {% for m_item in menu_items %}
        {% if forloop.counter == 1 %}
        <li class="nav-item ">
            <a class="nav-link" title="{{ m_item.title }}" href="/">{{ m_item.title }}</a>
        </li>
        {% else %}
        <li class="nav-item ">
            <a class="nav-link" title="{{ m_item.title }}" href="/{{ m_item.slug }}/">{{ m_item.title }}</a>
        </li>
        {% endif %}
    {% endfor %}
</ul>
